name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  dart_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v2
        with:
          path: |
            ${{ env.PUB_CACHE }}
            .dart_tool
            .packages
          key: ${{ runner.os }}-dart-${{ hashFiles('pubspec.lock') }}
      - uses: dart-lang/setup-dart@v1
      - run: dart pub get
      - run: dart test
